<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">User</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
								<form role="form"  th:object="${user}" th:action="@{add-user}" method="post">

									<div class="form-group">
										<label>Full Name</label> <input th:field="*{fullName}" class="form-control" placeholder="FullName" >
									</div>
									<div class="form-group">
										<label>Email</label> <input th:field="*{email}" class="form-control" >
										<p class="help-block"></p>
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password" th:field="*{password}" class="form-control" >
										<p class="help-block"></p>
									</div>

									<div class="form-group">
										<label>Role</label> <select class="form-control"  th:field="*{role}">
											<option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.code}"></option>
 										
										</select>
									</div>
									<input type="hidden" th:field="*{id}">
									<button type="reset" class="btn btn-primary">Cancel</button>
									<button type="submit" class="btn btn-primary">Save</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>

</html>
