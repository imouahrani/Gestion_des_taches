<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Task</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
								<form role="form"  th:object="${task}" th:action="@{add-task}" method="post">

									<div class="form-group">
										<label>Name</label> <input th:field="*{name}" class="form-control" placeholder="Task name" >
									</div>

<!-- 									<div class="form-group"> -->
<!-- 										<label>Date</label> <input type="date"   class="form-control" placeholder="Enter text"> -->
<!-- 									</div> -->
									<div class="form-group">
										<label>Description</label> <input th:field="*{description}" class="form-control" >
										<p class="help-block"></p>
									</div>

									<div class="form-group">
										<label>State</label> <select class="form-control"  th:field="*{state}">
											<option th:each="stateTask: ${states}" th:value="${stateTask.id}" th:text="${stateTask.code}"></option>
 										
										</select>
									</div>
									<input type="hidden" th:field="*{id}">
									<button type="reset" class="btn btn-primary">Cancel</button>
									<button type="submit" class="btn btn-primary">Save</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>

</html>
